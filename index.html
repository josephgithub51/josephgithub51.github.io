<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: rgb(191, 230, 173); stroke: black;} </style>
<body onload='init()'>
    <h1 style="text-align:center;">Car MPG Narrative Visualization</h1>
<svg width=600 height=600>
</svg>
<script>

async function init() {
const data = await d3.csv("cars2017updated.csv");

var x = d3.scaleLog().base(10).domain([10, 150]).range([0, 200]);
var y = d3.scaleLog().base(10).domain([10, 150]).range([200, 0]);

  d3.select("svg")
    .attr("width",  200 + 2*50)
    .attr("height", 200 + 2*50)
    .append("g")
      .attr("transform", "translate(50,50)")
      .selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
        .attr("cx", function(d) { return x(+d.AverageCityMPG); })
        .attr("cy", function(d) { return y(+d.AverageHighwayMPG); })
        .attr("r", 5);

  d3.select("svg")
    .append("g")
      .attr("transform", "translate(50,50)")
      .call(
        d3.axisLeft(y)
          .tickValues([10, 20, 50, 100])
          .tickFormat(d3.format("~s"))
      );
}


</script>
</body>
</html>
