<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: rgb(191, 230, 173); stroke: black;} </style>
<body onload='init()'>
    <h1 style="text-align:center;">Car MPG Narrative Visualization</h1>
<svg width=600 height=600>
</svg>
<script>

async function init() {
const data = await d3.csv("cars2017updated.csv");
    const margin = { top: 50, right: 50, bottom: 50, left: 50 };
    const width = 500;
    const height = 500;


  var x = d3.scaleLog().base(10).domain([10, 150]).range([0, width]);
  var y = d3.scaleLog().base(10).domain([10, 150]).range([height, 0]);

  svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function(d) { return x(+d.AverageCityMPG); })
      .attr("cy", function(d) { return y(+d.AverageHighwayMPG); })
      .attr("r", 5);

  svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .call(
      d3.axisLeft(y)
        .tickValues([10, 20, 50, 100])
        .tickFormat(d3.format("~s"))
    );

  svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + (margin.top + height) + ")")
    .call(
      d3.axisBottom(x)
        .tickValues([10, 20, 50, 100])
        .tickFormat(d3.format("~s"))
    );
}


</script>
</body>
</html>
